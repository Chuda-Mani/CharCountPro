<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CharCount Pro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">  <h1 class="animated-heading">CharCount Pro</h1> <textarea id="input-text" placeholder="Type something..."></textarea>
    <div class="progress-bar"> <div class="progress-bar__inner" data-count="0"></div> </div>
    <p>
      <span id="char-count">0</span> characters <span class="char-type-label">Letters: 0</span> <span class="char-type-label">Numbers: 0</span>
      <span class="char-type-label">Symbols: 0</span>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
